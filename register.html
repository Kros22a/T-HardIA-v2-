<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-HardIA - Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container fade-in">
    <img src="assets/logo.png" alt="Logo T-HardIA" class="logo-img">
    <h2>Crea tu cuenta</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Nombre de usuario" required>
      <input type="email" id="register-email" placeholder="Correo electrónico" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    <p class="note">⚠️ Revisa tu correo y confirma tu cuenta antes de iniciar sesión.</p>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="register.js"></script>
</body>
</html>
