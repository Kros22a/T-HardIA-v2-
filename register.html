<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T-HardIA — Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <header class="site-header">
    <div class="logo">T-HardIA</div>
    <nav class="nav">
      <a href="index.html">Iniciar</a>
      <a href="register.html" class="active">Registro</a>
      <a href="blog.html">Blog</a>
      <a href="compare.html">Comparar</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <main class="center-card">
    <section class="card">
      <h1>Crear cuenta</h1>
      <form id="register-form" class="form">
        <label for="register-username">Nombre de usuario</label>
        <input id="register-username" type="text" placeholder="Tu nombre público" required />
        <label for="register-email">Correo</label>
        <input id="register-email" type="email" placeholder="tu@ejemplo.com" required />
        <label for="register-password">Contraseña</label>
        <input id="register-password" type="password" placeholder="Mínimo 8 caracteres" required />
        <button type="submit" class="btn">Registrarme</button>
      </form>
      <p class="muted">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const res = await window.appRegister(username,email,password);
      if (!res.success) alert('Error: ' + res.error);
      else window.location.href = 'index.html';
    });
  </script>
</body>
</html>
