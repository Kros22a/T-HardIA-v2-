<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T-HardIA — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <header class="site-header">
    <div class="logo">T-HardIA</div>
    <nav class="nav">
      <a href="dashboard.html" class="active">Inicio</a>
      <a href="blog.html">Blog</a>
      <a href="compare.html">Comparar</a>
      <a href="contact.html">Contacto</a>
      <a href="admin.html">Admin</a>
      <button id="logout-btn" class="btn" style="margin-left:12px">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero-card card">
      <h1>Bienvenido, <span id="username">Usuario</span></h1>
      <p class="muted">Accede a tus herramientas y artículos.</p>
    </section>

    <section class="grid-tiles">
      <a class="tile" href="compare.html"><h3>Comparador</h3><p>Compara CPUs, GPUs, RAM y más.</p></a>
      <a class="tile" href="blog.html"><h3>Blog</h3><p>Lecturas técnicas y guías.</p></a>
      <a class="tile" href="contact.html"><h3>Contacto</h3><p>Envíanos feedback.</p></a>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // proteger ruta
      window.appProtectRoute();
      // mostrar nombre
      // small delay to allow auth to initialize
      firebase.auth().onAuthStateChanged(async (u) => {
        if (u) {
          await window.appLoadUserName();
        }
      });
      document.getElementById('logout-btn').addEventListener('click', ()=>window.appSignOut());
    });
  </script>
</body>
</html>
