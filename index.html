<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T-HardIA — Iniciar sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">

  <header class="site-header">
    <div class="logo">T-HardIA</div>
    <nav class="nav">
      <a href="index.html" class="active">Iniciar</a>
      <a href="register.html">Registro</a>
      <a href="blog.html">Blog</a>
      <a href="compare.html">Comparar</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <main class="center-card">
    <section class="card">
      <h1>Inicia sesión</h1>
      <form id="login-form" class="form">
        <label for="login-email">Correo</label>
        <input id="login-email" type="email" placeholder="tu@ejemplo.com" required />
        <label for="login-password">Contraseña</label>
        <input id="login-password" type="password" placeholder="Contraseña" required />
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p class="muted">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </section>
  </main>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const res = await window.appSignIn(email,password);
      if (!res.success) alert('Error: ' + res.error);
    });
  </script>
</body>
</html>
